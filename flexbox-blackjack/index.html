<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oliver's Bountiful Blackjack
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="parent">
            <div id="header">
                <div id="title">
                    <p id="cool_name"> Oliver's Bountiful Blackjack + Casino</p>
                    <img src="images/Logo.jpg" alt=" logo" width="400" height="300">
                </div>
            </div> 
           <div id="upper">
                <div id="info-box">
                    PLAYERS TURN
                </div>
               
            </div> 
            <div id="flex-container">
                <div id="player">
                    <div class="name">
                        PLAYER
                    </div>
                    <div class="cards">
                       <div class = "cards-top">
                            <div class="card" >
                                <center><img id = "pcard1" src="images/blank.svg"></center>
                            </div>
                            <div class="card" >
                                <center><img id = "pcard2" src="images/blank.svg"></center>
                            </div>
                        </div>
                        <div class = "cards-bottom">
                            <div class="card" >
                                 <center><img id = "pcard3" src="images/blank.svg"></center>
                            </div>
                            <div class="card" >
                                 <center><img id = "pcard4" src="images/blank.svg"></center>
                            </div>
                        </div>
                    </div>
                    <div class ="score" id = "playerScore">
                        # Score: 0
                    </div>
                </div>

                 <div id="upper">
                    <div id="header">
               
            </div>
                
                </div>
                <div id="dealer-image">
                    <center><img id = "dealerImage" src="images/dealer.jpg"width="300" height="300"></center>
                <div id="info-box">
                    
                </div>
            </div>
                <div id="dealer">
                    <div class="name">
                        DEALER
                    </div>
                    <div class="cards">
                       <div class = "cards-top">
                            <div class="card" >
                                <center><img id = "dcard1" src="images/blank.svg"></center>
                            </div>
                            <div class="card" >
                                <center><img id = "dcard2" src="images/blank.svg"></center>
                            </div>
                        </div>
                        <div class = "cards-bottom">
                            <div class="card" >
                                 <center><img id = "dcard3" src="images/blank.svg"></center>
                            </div>
                            <div class="card" >
                                 <center><img id = "dcard4" src="images/blank.svg"></center>
                            </div>
                        </div>
                    </div>
                    <div class ="score" id = "dealerScore">
                        # Score: 0
                    </div>
                </div>
            </div>
            <div id="options">
                <button id="hit" onclick = "hit()" disabled = "true" >HIT</button>
                <button id="stand" onclick = "stand()" disabled = "true" >STAND</button>
                <button id="reset" onclick = "reset()">RESET</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
