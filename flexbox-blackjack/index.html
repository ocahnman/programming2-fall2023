<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Blackjack</title>
</head>
<body>

<div class="large">
    <div class="header"> 
        Oliver Cahnmans Bountiful Blackjack
    </div>

    <div class="blackjack">
        <div class="turn"> 
            <div class="subheader"> 
                Turn: 
            </div>
        </div>

        <div class="dealer"> 
            <div class="subheader">
                Dealer 
            </div>

            <div class="cards">
                <img class="images" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/01_of_spades_A.svg/1200px-01_of_spades_A.svg.png" alt="01 of spades">
                <img class="images" src="https://i.pinimg.com/originals/99/30/86/9930867145e433c8fe41267e526429c4.png" alt="Image">
                <img class="images" src="https://upload.wikimedia.org/wikipedia/commons/7/70/Poker-sm-233-Qd.png" alt="Image">
            </div>

            <div class="counter">
                <div class="subheader">
                    Score: 
                </div>
            </div>
        </div>
        
        <div class="player"> 
            <div class="subheader">
                Player
            </div>

            <div class="cards">
                <img class="images" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/01_of_spades_A.svg/1200px-01_of_spades_A.svg.png" alt="01 of spades">
                <img class="images" src="https://i.pinimg.com/originals/99/30/86/9930867145e433c8fe41267e526429c4.png" alt="Image">
                <img class="images" src="https://upload.wikimedia.org/wikipedia/commons/7/70/Poker-sm-233-Qd.png" alt="Image">
            </div>

            <div class="counter">
                <div class="subheader">
                    Score: 
                </div>
            </div>

            <div class="actions"> 
                <div class="decision"> <button> Hit </button> </div>
                <div class="decision"> <button> Stand </button> </div>
                <div class="decision"> <button> Reset </button></div>
            </div>	
        </div>
    </div>
</div>

</body>
</html>
